{% extends 'base.html' %}

{% block title %}Edit/Delete Job{% endblock %}

{% block content %}
    <h2>Edit or Delete Job for {{ job.staff.first_name }} {{ job.staff.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="update">Update Job</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this job?');">Delete Job</button>
    </form>
    <a href="{% url 'staff_profile' job.staff.id %}">Back to Profile</a>
{% endblock %}
