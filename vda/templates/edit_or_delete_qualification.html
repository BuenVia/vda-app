{% extends 'base.html' %}

{% block title %}Edit/Delete Qualification{% endblock %}

{% block content %}
    <h2>Edit or Delete Qualification</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="update">Update Qualification</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this qualification?');">Delete Qualification</button>
    </form>
    <a href="{% url 'staff_profile' staff.id %}">Back to Profile</a>
{% endblock %}
