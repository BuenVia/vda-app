{% extends 'base.html' %}

{% block title %}Edit or Delete Staff{% endblock %}

{% block content %}
    <h2>Edit or Delete Staff Member</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="update">Update</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this staff member?');">Delete</button>
    </form>
    <a href="{% url 'client_detail' staff.client.id %}">Back to {{ staff.client.company_name }} Details</a>
{% endblock %}
