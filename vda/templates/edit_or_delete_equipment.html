{% extends 'base.html' %}

{% block title %}Edit/Delete Equipment{% endblock %}

{% block content %}
    <h2>Edit or Delete Equipment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="update">Update Equipment</button>
        <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this equipment?');">Delete Equipment</button>
    </form>
    <a href="{% url 'equipment_detail' equipment.id %}">Back to Equipment Details</a>
{% endblock %}
