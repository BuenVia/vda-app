<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}My Web App{% endblock %}</title>
</head>
<body>
    <header>

        <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">VDA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                  </li>
                  {% if request.user.is_superuser %}
                  <li><a class="nav-link" href="{% url 'client_list' %}">Client List</a></li>
                  <li><a class="nav-link" href="{% url 'create_client' %}">Create Client</a></li>
                  <li><a class="nav-link" href="{% url 'create_user' %}">Create User</a></li>
                {% endif %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>


    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% load static %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
