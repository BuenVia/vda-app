{% extends 'base.html' %}

{% block title %}Add Job{% endblock %}

{% block content %}
    <h2>Add Job for {{ staff.first_name }} {{ staff.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Job</button>
    </form>
    <a href="{% url 'staff_profile' staff.id %}">Back to Profile</a>
{% endblock %}
