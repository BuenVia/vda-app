{% extends 'base.html' %}

{% block title %}Create Client{% endblock %}

{% block content %}
    <h2>Create New Client</h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Client</button>
    </form>
{% endblock %}
