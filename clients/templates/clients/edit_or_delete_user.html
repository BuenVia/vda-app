{% extends 'base.html' %}

{% block title %}Edit/Delete User{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit or Delete User</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="update" class="btn btn-primary">Update User</button>
            <button type="submit" name="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</button>
        </form>
        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Back to User List</a>
    </div>
{% endblock %}
